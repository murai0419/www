<html lang="ja">
<head>

    <style>
        body{

        }

</head>
<body>

    <img src="pic01.jpg" id="pic"><br>

    <button onclick="document.getElementById('pic').setAttribute('src', 'pic02.jpg');">写真2</button>
    <button onclick="document.getElementById('pic').setAttribute('src', 'pic03.jpg');">写真3</button>

</body>
